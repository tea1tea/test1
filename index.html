<html>
<head>
<meta charset="UTF-8">
<title>rose</title>
<link rel="manifest" href="manifest.json">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
<style type="text/css"></style>
<meta name="apple-mobile-web-app-status-bar-style" content="blue">
<meta name="theme-color" content="purple">
<link rel='apple-touch-icon' sizes='192x192' href='192.png'/>

<script language="JavaScript">
grphcs=new Array(9);
Image0=new Image();
Image0.src=grphcs[0]="https://tea1tea.github.io/test1/f1.png";
Image0.src=grphcs[1]="https://tea1tea.github.io/test1/f2.png";
Image0.src=grphcs[2]="https://tea1tea.github.io/test1/f3.png";
Image0.src=grphcs[3]="https://tea1tea.github.io/test1/f4.png";
Image0.src=grphcs[4]="https://tea1tea.github.io/test1/f5.png";
Image0.src=grphcs[5]="https://tea1tea.github.io/test1/f6.png";
Image0.src=grphcs[6]="https://tea1tea.github.io/test1/f7.png";
Image0.src=grphcs[7]="https://tea1tea.github.io/test1/f8.png";
Image0.src=grphcs[8]="https://tea1tea.github.io/test1/f9.png";
Amount=10;
Ypos=new Array();
Xpos=new Array();
Speed=new Array();
Step=new Array();
Cstep=new Array();
ns=(document.layers)?1:0;
ns6=(document.getElementById&&!document.all)?1:0;

if (ns){
for (i = 0; i < Amount; i++){
var P=Math.floor(Math.random()*grphcs.length);
rndPic=grphcs[P];
document.write("<LAYER NAME='sn"+i+"' LEFT=0 TOP=0><img src="+rndPic+"></LAYER>");
}
}
else{
document.write('<div style="position:absolute;top:0px;left:0px;z-index:999;"><div style="position:relative; z-index:999;">');
for (i = 0; i < Amount; i++){
var P=Math.floor(Math.random()*grphcs.length);
rndPic=grphcs[P];
document.write('<img id="si'+i+'" src="'+rndPic+'" style="position:relative;top:0px;left:0px; z-index:999;">');
}
document.write('</div></div>');
}
WinHeight=(ns||ns6)?window.innerHeight:window.document.body.clientHeight;
WinWidth=(ns||ns6)?window.innerWidth-70:window.document.body.clientWidth;
for (i=0; i < Amount; i++){                                                               
 Ypos[i] = Math.round(Math.random()*WinHeight);
 Xpos[i] = Math.round(Math.random()*WinWidth);
 Speed[i]= Math.random()*5+3;
 Cstep[i]=0;
 Step[i]=Math.random()*0.1+0.05;
}
function fall(){
var WinHeight=(ns||ns6)?window.innerHeight:window.document.body.clientHeight;
var WinWidth=(ns||ns6)?window.innerWidth-70:window.document.body.clientWidth;
var hscrll=(ns||ns6)?window.pageYOffset:document.body.scrollTop;
var wscrll=(ns||ns6)?window.pageXOffset:document.body.scrollLeft;
for (i=0; i < Amount; i++){
   sy = Speed[i]*Math.sin(90*Math.PI/180);
   sx = Speed[i]*Math.cos(Cstep[i]);
   Ypos[i]+=sy;
   Xpos[i]+=sx;
   if (Ypos[i] > WinHeight){
      Ypos[i]=-60;
      Xpos[i]=Math.round(Math.random()*WinWidth);
      Speed[i]=Math.random()*5+3;
   }
   if (ns){
      document.layers['sn'+i].left=Xpos[i];
      document.layers['sn'+i].top=Ypos[i]+hscrll;
   }
   else if (ns6){
      document.getElementById("si"+i).style.left=Math.min(WinWidth,Xpos[i]);
      document.getElementById("si"+i).style.top=Ypos[i]+hscrll;
   }
   else{
      eval("document.all.si"+i).style.left=Xpos[i];
      eval("document.all.si"+i).style.top=Ypos[i]+hscrll;
   }
   Cstep[i]+=Step[i];
}
setTimeout('fall()',100);
}

fall();
</script>
</head>

 if ('serviceWorker' in navigator) {
            window.addEventListener('load', function () {
                navigator.serviceWorker.register('/service-worker.js').then(function (reg) {
                    console.log('Registered Service Worker for XXX');
                });
            });
  }
</script>
</body>
</html>
